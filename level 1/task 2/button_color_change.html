<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col min-h-screen">
        <!-- Content Container -->
        <main class="flex-grow flex items-center justify-center">
            <button id="btn" class="px-6 py-3 text-white bg-black rounded-lg transition-all duration-300">
                I will keep changing my color!
            </button>
        </main>

        <!-- Footer Stays at Bottom -->
        <footer class="py-4 text-center text-gray-400 text-sm ">
            Â© 2025 Task 2 of level 1 Internship at Cognifyz (Syed Mutahir). All rights reserved.
        </footer>
    

    <script>
        const btn = document.getElementById("btn");
        btn.addEventListener("click", () => {
            btn.classList.toggle("bg-black");
            btn.classList.toggle("bg-white");
            btn.classList.toggle("text-black");
            btn.classList.toggle("text-white");
        });
    </script>
</body>
</html>
